<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html5 form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Fontawesome link (For the icons) -->
    <script src="https://kit.fontawesome.com/072e5df971.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="formulario container-fluid">
    <div class="card">
        <div class="card-header">
          <h3>Payment form exemple</h3>
        </div>
        <div class="card-body">
         <form method="post" action="#">
            <div class="row mt-4">
                <div class="col-sm-5 pb-3">
                    <label for="numCard">Card #</label> 
                    <input class="form-control" id="numCard" placeholder="XXXXXXXXXXXXXXXX" type="text" required>
                </div>
                <div class="col-sm-3 pb-3">
                    <label for="numCvc">CVC #</label> 
                    <input class="form-control" id="numCvc" placeholder="0000" type="text" required>
                </div>
                <div class="col-sm-4 pb-3">
                    <label for="Amount">Amount</label>
                            <i class="fas fa-dollar-sign"></i>
                        <input class="form-control" id="Amount" placeholder="Amount" type="number" required>
                    
                </div>
                <div class="col-sm-6 pb-3">
                    <label for="firstName">First Name</label>
                    <input class="form-control" id="firstName" type="text" required>
                </div>
                <div class="col-sm-6 pb-3">
                    <label for="lastName">Last Name</label>
                    <input class="form-control" id="lasttName" type="text" required>
                </div>
                <div class="col-sm-6 pb-3">
                    <label for="city">City</label>
                    <input class="form-control" id="city" type="text" required>
                </div>
                <div class="col-sm-3 pb-3">
                    <label for="state">State</label>
                    <select class="form-select" aria-label="state" name="state" id="state">
                        <option selected>Pick a state</option>
                        <option value="madrid">Madrid</option>
                        <option value="barcelona">Barcelona</option>
                        <option value="andalucia">Andalucia</option>
                      </select>
                </div>
                <div class="col-sm-3 pb-3">
                    <label for="codPostal">Postal Code</label>
                    <input class="form-control" type="number" id="codPostal">
                </div>
                <div class="col-md-6 pb-3">
                    <p for="exampleAccount">We accept:</p>
                    <div class="btn-group" data-toggle="buttons">
                        <label class="btn btn-secondary">
                            <input autocomplete="off" checked id="blue" name="options" type="radio">
                            <i class="fab fa-cc-mastercard"></i>
                        </label> 
                        <label class="btn btn-secondary">
                            <input autocomplete="off" id="red" name="options" type="radio">
                            <i class="fab fa-cc-visa"></i>
                        </label> 
                        <label class="btn btn-secondary">
                            <input autocomplete="off" id="green" name="options" type="radio">
                            <i class="fab fa-cc-diners-club"></i>
                        </label> 
                        <label class="btn btn-secondary">
                            <input autocomplete="off" id="yellow" name="options" type="radio">
                            <i class="fab fa-cc-amex"></i>
                        </label> 
                    </div>
                </div>
                <div class="col-md-6 pb-3">
                    <label for="message">Message</label> 
						<textarea class="form-control" id="message" rows="3" ></textarea> 
                        <span style="font-size: 11px; color:gray;">Add any notes here</span>
                </div>
                
                <div class="card-footer">
                    <div class="float-end">
              <button class="btn btn-secondary" type="reset">Cancel</button> 
                        <button id="sendForm" class="btn btn-primary" type="button" />Send</button>
                    </div>
                </div>
         </form>
          <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
      </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
